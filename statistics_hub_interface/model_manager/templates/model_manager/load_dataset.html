<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Preprocesamiento de Datos</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <meta name="csrf-token" content="{{ csrf_token }}">
        <style>
            #csv-raw-preview {
                background-color: #f0f0f0;
                color: #333;
                padding: 10px;
                border-radius: 5px;
                text-align: left;
                margin: 10px 0;
            }
            #csv-raw-preview-header {
                text-align: center;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <div class="container mt-5">
            <h2>Load a Dataset previously uploaded</h2>
    
            <!-- Selección de Dataset -->
            <div class="mb-3">
                <label for="dataset-selector">Select a Dataset:</label>
                <select class="form-control" id="dataset-selector">
                    <option value="">-- Select a dataset --</option>
                    {% for dataset in datasets %}
                        <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Vista previa en bruto del CSV -->
            <div id="csv-raw-preview" class="mb-3" style="display: none;">
                <!-- Aquí se mostrará la vista previa en bruto del CSV -->
            </div>

            <!-- Opciones para cargar el Dataset -->
            <div id="load-dataset-options" class="mb-3" style="display: none;">
                <div class="form-group">
                    <label for="separator-input">Indicate the separator of csv:</label>
                    <input type="text" class="form-control" id="separator-input" placeholder="Ej: ,">
                </div>
                <button id="load-dataset-btn" class="btn btn-primary">Load Dataset</button>
            </div>
    
            <!-- Vista previa del Dataset -->
            <div id="dataset-preview" class="mb-3" style="display: none;">
                <!-- Aquí se mostrará la vista previa del dataset -->
            </div>
        </div>
    </body>
</html>

<script>
    $(document).ready(function() {
        var csrftoken = $('meta[name="csrf-token"]').attr('content');

        $('#dataset-selector').change(function() {
            var selectedDataset = $(this).val();
            if (selectedDataset) {
                $.ajax({
                    url: '/load_dataset/',
                    type: 'POST',
                    data: {
                        csrfmiddlewaretoken: csrftoken,
                        dataset: selectedDataset,
                        raw_preview_request: true
                    },
                    success: function(response) {
                        $('#csv-raw-preview').html(response.raw_preview_html).show();
                        $('#load-dataset-options').show();
                    },
                    error: function(error) {
                        console.error("Error al cargar la vista previa en bruto del CSV: ", error);
                    }
                });
            } else {
                $('#csv-raw-preview').hide();
                $('#load-dataset-options').hide();
                $('#dataset-preview').hide();
            }
        });

        $('#load-dataset-btn').click(function() {
            var selectedDataset = $('#dataset-selector').val();
            var separator = $('#separator-input').val();
            if (selectedDataset) {
                window.location.href = '/preprocess_dataset/' + encodeURIComponent(selectedDataset) + '/' + encodeURIComponent(separator) + '/';
            } else {
                alert("Please select a dataset.");
            }
        });
    });
</script>
