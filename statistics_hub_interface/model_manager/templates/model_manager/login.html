{% extends 'model_manager/base.html' %}

{% block extra_styles %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 300px; /* Ancho fijo para el formulario */
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .section {
        width: 100%;
    }
    .section-title {
        text-align: center;
        margin-bottom: 10px;
        font-weight: bold;
        color: #45a049;
    }
    .field-group {
        display: flex;
        flex-direction: column; /* Cambio a columna para mejor disposición en móviles */
        width: 100%;
        margin-bottom: 10px;
    }
    .field-group input {
        width: 100%; /* Ajuste para ocupar todo el ancho */
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .message {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <form method="post" action="{% url 'login' %}" class="form-container"> 
        {% csrf_token %}
        <div class="section">
            <div class="section-title">User Login</div>
            <div class="field-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" placeholder="Username" required>
            </div>
            <div class="field-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            {% if form.errors %}
                <div class="message fail">
                    Your username and/or password were incorrect.
                </div>
            {% endif %}
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
    <!-- Cualquier script extra que quieras añadir -->
{% endblock %}
