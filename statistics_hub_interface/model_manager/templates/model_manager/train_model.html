<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Model</title>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <select name="model_type">
        <option value="" disabled selected>Selecciona un modelo</option>  <!-- Opción inicial deshabilitada y seleccionada -->
        {% for config in models_list %}
            <option value="{{ config }}">{{ config }}</option>
        {% endfor %}
    </select>
    <button type="submit">Train Model</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

{% if model_parameters_default %}
    <h3>Parámetros por defecto del modelo:</h3>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>Parámetro</th>
            <th>Valor por defecto</th>
        </tr>
        {% for param, value in model_parameters_default.items %}
            <tr>
                <td>{{ param }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}

</body>
</html>
